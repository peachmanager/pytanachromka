    <!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codzienne zdanie</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
            background-color: #f0f0f0;
        }
        #quote {
            font-size: 24px;
            color: #333;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>

    <h1>Pytanie na dzis
    </h1>
    <div id="quote"></div>

    <script>
        // Lista zdań
        const quotes = [
            "Czy chromka je szyszki?",
            "Czy Chromka pracuje w gestapo?",
            "Czy chromka wystąpiła w Listy Do M 5?",
            "Czy chromka wynalazla zarowke?",
            "Czy chromka nosi buty?",
            "Czy chromka ujarzmila mustanga z dzikiej doliny?",
            "Czy chromka nagrywa mukbang?",
            "Czy chromka bije gronostaja?",
            "DCzy chromka lubi oscypki?",
            "Czy chromka zrobila zamah na wtc?"
        ];

        // Oblicz dzień roku (od 0 do 365)
        const today = new Date();
        const start = new Date(today.getFullYear(), 0, 0);
        const diff = today - start;
        const oneDay = 1000 * 60 * 60 * 24;
        const dayOfYear = Math.floor(diff / oneDay);

        // Wybierz zdanie na podstawie dnia roku
        const quoteOfTheDay = quotes[dayOfYear % quotes.length];

        // Wyświetl zdanie na stronie
        document.getElementById('quote').innerText = quoteOfTheDay;
    </script>
